                                                            <label for="hint-field" class="col-sm-3 control-label">

                                                            <div class="col-sm-6">
                                                                <input type="number" id="action-timeout" name="action-timeout" class="form-control" required> (Seconds)

                                                <div class="row">

                                                        </div>

                                            <fieldset>

                                                </div>

                                                            <li class="nav-item">

                                                            <div class="col-md-12">

                                                                    <label for="normal-field" class="col-sm-3 control-label">

                                                                    <div class="col-sm-9">
                                                                        <textarea id="serviceCodeEditor" style="width: 100%;height:300px" required></textarea>

                                                                        <textarea id="podCodeEditor" style="width: 100%;height:300px" required></textarea>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
