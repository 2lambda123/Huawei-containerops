<div class="row">
    <div class="col-lg-12">
        <div class="content-title">
            <div class="col-md-6">
                <i class="fa fa-share"></i>
                Import Component
            </div>
            <div class="col-md-6">
                <button type="button" class="btn newcomponent" style="float:right;background:#4887ae" ng-click="closeComponents()">
                    <span style="margin-left:5px;color:#fff">close</span>
                </button>
            </div>
        </div>
        <section class="widget list-widget">
            <div class="widget-body">
                <div class="list-row">
                    <div class="list-title col-md-3">Name</div>
                    <div class="col-md-9">
                        <div class="list-title col-md-4">Version</div>
                        <div class="list-title col-md-3">Type</div>
                        <div class="list-title col-md-5">Operation</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="widget list-widget" ng-repeat="component in components track by $index">
            <div class="widget-body">
                <div class="list-row">
                    <div class="col-md-3">
                        <span>{{component.name}}</span>
                    </div>
                    <div class="col-md-9">
                        <div class="row" ng-repeat="version in component.versions track by version.id">
                            <div class="col-md-4 list-row-item">
                                <span>{{version.version}}</span>
                            </div>
                            <div class="col-md-3 list-row-item">
                                <span>{{version.Type}}</span>
                            </div>
                            <div class="col-md-5 list-row-item">
                                <button type="button" class="btn btn-cyan td-btn" ng-click="addImportComponent(version.id)" style="padding:3px 10px">
                                    <span style="margin-left:5px">Import</span>
                                </button>
                                <button type="button" class="btn btn-cyan td-btn" style="padding:3px 0;width:30px;background:#d7d7d7">
                                    {{version.importTimes}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="version-more" ng-click="showMoreVersion(component.name)">More</span>
        </section>
            </div>
</div>
