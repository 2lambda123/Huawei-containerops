<div class="row content" ng-if="dataReady && nodata" style="margin-top:100px">
    <div class="row col-md-12" style="font-size:20px">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="text-align:center">
            <div>
            You have no component, please click button below to create your first one.
            </div>
            <br/>
            <button type="button" class="btn btn-success newcomponent" style="padding:20px 40px; font-size:26px" ng-click="showNewComponent()">
                <i class="glyphicon glyphicon-plus"></i>
                <span style="margin-left:5px">Create Component</span>
            </button>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<div class="row" ng-if="dataReady && !nodata">
    <div class="col-lg-12">
        <div class="content-title">
            <div class="col-md-2">Component List</div>
            <div class="col-md-6">
                <div class="input-group" style="width:240px">
                    <input ng-model="filter.name" placeholder="component name" class="filter-input">
                    <!-- <input ng-model="filter.version" placeholder="component version" class="filter-input"> -->
                    <span class="input-group-addon" style="cursor:pointer;border:none" ng-click="getComponents()">
                        <i class="icon icon-search"></i>
                    </span>
                </div>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-teal newcomponent" style="float:right" ng-click="showNewComponent()">
                    <i class="glyphicon glyphicon-plus" style="font-size:16px"></i>
                    <span style="margin-left:5px">Create New One</span>
                </button>
            </div>
        </div>
        <section class="widget list-widget">
            <div class="widget-body">
                <div class="list-row">
                    <div class="list-title col-md-3">Name</div>
                    <div class="col-md-9">
                        <div class="list-title col-md-8">Version</div>
                        <div class="list-title col-md-4">Operation</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="widget list-widget" ng-repeat="component in components">
            <div class="widget-body">
                <div class="list-row">
                    <div class="col-md-3">
                        <span>{{component.name}}</span>
                    </div>
                    <div class="col-md-9">
                        <div class="row" ng-repeat="version in component.versions track by version.id">
                            <div class="col-md-8 list-row-item">
                                <span>{{version.version}}</span>
                            </div>
                            <div class="col-md-4 list-row-item" style="padding:12px 0">
                                <button type="button" class="btn btn-cyan td-btn" ng-click="showComponentDetail(version.id)" style="padding:4px 10px">
                                    <i class="fa fa-eye" style="font-size:16px"></i>
                                    <span style="margin-left:5px">View</span>
                                </button>
                                <button type="button" class="btn btn-cyan td-btn" ng-click="confirmDeleteComponent(version.id,component.name,version.version)" style="padding:4px 10px">
                                    <i class="fa fa-remove" style="font-size:16px"></i>
                                    <span style="margin-left:5px">Delete</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="version-more" ng-click="showMoreVersion(component.name)">More</span>
        </section>
        <section style="text-align:center;height:30px;margin: 30px ">
            <span style="cursor:pointer" ng-click="showMoreComponent()"> ~~~ more ~~~ </span>
        </section>
    </div>
</div>
