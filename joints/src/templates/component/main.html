<div class="row content" ng-if="components.length == 0" style="margin-top:100px">
    <div class="row col-md-12" style="font-size:20px">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="text-align:center">
            <div>
            You have no component, please click button below to create your first one.
            </div>
            <br/>
            <button type="button" class="btn btn-success newcomponent" style="padding:20px 40px; font-size:26px" ng-click="showNewComponent()">
                <i class="glyphicon glyphicon-plus"></i>
                <span style="margin-left:5px">Create Component</span>
            </button>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<div class="row" ng-if="components.length > 0">
    <div class="col-lg-12">
        <section class="widget">
            <div class="widget-body">
                <legend>
                    <strong>Component</strong> List
                    <button type="button" class="btn btn-success newcomponent" style="float:right" ng-click="showNewComponent()">
                        <i class="glyphicon glyphicon-plus" style="font-size:16px"></i>
                        <span style="margin-left:5px">Create</span>
                    </button>
                </legend>
                <div class="list-content">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="padding-left:10px">Component Name</th>
                                <th>Version</th>
                                <th>Operation</th>
                            </tr>
                        </thead>
                        <tbody class="componentlist_body">
                            <tr class="pp-row" ng-repeat="component in components">
                                <td class="pptd">
                                    <span style="margin-left:10px">{{component.name}}</span>
                                </td>
                                <td class="pptd">{{component.version}}</td>
                                <td>
                                    <button type="button" class="btn btn-success td-btn view-btn" ng-click="showComponentDetail(component.id)">
                                        <i class="glyphicon glyphicon-eye-open" style="font-size:16px"></i>
                                        <span style="margin-left:5px">View</span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
