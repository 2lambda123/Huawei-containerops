  -
    ip: 10.229.43.207
    user: root
    distro: ubuntu
tools:
  ssh:
    private: /root/.ssh/id_rsa
    public: /root/.ssh/id_rsa.pub
infras:
  -
    name: etcd
    version: etcd-3.2.2
    master: 3
    minion: 0
    components:
      -
        binary: etcd
        url: /root/library/etcd/3.2.2/etcd
        package: false
        systemd: etcd-3.2.2
        ca: etcd-3.2.2
      -
        binary: etcdctl
        url: /root/library/etcd/3.2.2/etcdctl
        package: false
  -
    name: flannel
    version: flannel-0.7.1
    master: 3
    minion: 0
    dependencies:
      - etcd
    components:
      -
        binary: flanneld
        url: /root/library/flanneld/0.7.1/flanneld
        package: false
        systemd: flannel-0.7.1
        ca: flannel-0.7.1
        before:
          - "etcdctl --endpoints={{.Nodes}} --ca-file=/etc/kubernetes/ssl/ca.pem --cert-file=/etc/flanneld/ssl/flanneld.pem --key-file=/etc/flanneld/ssl/flanneld-key.pem set /kubernetes/network/config '{\"Network\":\"'172.30.0.0/16'\", \"SubnetLen\": 24, \"Backend\": {\"Type\": \"vxlan\"}}'"
      -
        binary: mk-docker-opts.sh
        url: /root/library/flanneld/0.7.1/mk-docker-opts.sh
        package: false
  -
    name: docker
    version: docker-17.04.0-ce
    master: 3
    minion: 0
    dependencies:
      - flannel
    components:
      -
        binary: docker
        url: /root/library/docker/17.04/docker
        package: false
        systemd: docker-17.04.0-ce
        before:
          - "iptables -F"
          - "iptables -X"
          - "iptables -F -t nat"
          - "iptables -X -t nat"
        after:
          - "iptables -P FORWARD ACCEPT"
      -
        binary: dockerd
        url: /root/library/docker/17.04/dockerd
        package: false
      -
        binary: docker-init
        url: /root/library/docker/17.04/docker-init
        package: false
      -
        binary: docker-proxy
        url: /root/library/docker/17.04/docker-proxy
        package: false
      -
        binary: docker-runc
        url: /root/library/docker/17.04/docker-runc
        package: false
      -
        binary: docker-containerd
        url: /root/library/docker/17.04/docker-containerd
        package: false
      -
        binary: docker-containerd-ctr
        url: /root/library/docker/17.04/docker-containerd-ctr
        package: false
      -
        binary: docker-containerd-shim
        url: /root/library/docker/17.04/docker-containerd-shim
        package: false
  -
    name: kubernetes
    version: kubernetes-1.7.4
    master: 1
    minion: 3
    dependencies:
      - etcd
      - flannel
      - docker
    components:
      -
        binary: kube-apiserver
        url: /root/library/kubernetes/1.7.4/kube-apiserver
        package: false
        systemd: kube-apiserver-1.7.4
        ca: kubernetes-1.7.4
      -
        binary: kube-controller-manager
        url: /root/k8s-binary/1.7.4/kube-controller-manager
        package: false
        systemd: kube-controller-manager-1.7.4
        ca: kubernetes-1.7.4
      -
        binary: kube-scheduler
        url: /root/k8s-binary/1.7.4/kube-scheduler
        package: false
        systemd: kube-scheduler-1.7.4
      -
        binary: kubectl
        url: /root/k8s-binary/1.7.4/kubectl
        package: false
      -
        binary: kubelet
        url: /root/k8s-binary/1.7.4/kubelet
        package: false
        systemd: kubelet-1.7.4
      -
        binary: kube-proxy
        url: /root/k8s-binary/1.7.4/kube-proxy
        package: false
        systemd: kube-proxy-1.7.4
        ca: kube-proxy-1.7.4
