title: Deploy Kubernetes With Create SSH Key And Download Binaries From Hub
version: 1
tag: latest
nodes:
  -
    ip: 10.229.49.97
    user: root
    distro: ubuntu
  -
    ip: 10.229.45.152
    user: root
