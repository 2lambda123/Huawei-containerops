uri: cncf/demo-for-cncf-ci/build-test-release-deploy
title: Demo For Cloud Native Computing Foundation CI Working Group
version: 4
tag: latest
timeout: 0
receivers:
  -
    type: mail
    address: wangqilin@containerops.sh
stages:
  -
    type: start
    name: start
    title: Start
  -
    type: normal
    name: servicecomb-bmi-checkstyle
    title: Building, testing bmi project.
    sequencing: sequence
    actions:
      -
        name: checkstyle-bmi
        title: Checktyle of bmi
        jobs:
          -
            type: component
            endpoint: hub.opshub.sh/containerops/analysis-java-gradle-checkstyle:latest
            resources:
              cpu: 2
              memory: 2G
            timeout: 0
            environments:
              - CO_DATA: "version=gradle3 git-url=https://github.com/wangkirin/bmi.git out-put-type=json report-path=./webapp/build/reports/checkstyle"
      -
        name: build-bmi
        title: Build bmi image by assembling
        jobs:
          -
            type: component
            endpoint: hub.opshub.sh/containerops/call-assembling:v0.83
            resources:
              cpu: 2
              memory: 2G
            timeout: 0
            environments:
              - CO_DATA: "git-url=https://github.com/wangkirin/bmi.git assembling-url=https://build.opshub.sh registry-url=hub.opshub.sh namespace=servicecomb image=bmitest tag=v0.3"
      -
        name: deploy-bmi
        title: Deploy bmi
        jobs:
          -
            type: component
            kubectl: bmi/bmi-calculator-deployment.yaml
            endpoint: hub.opshub.sh/servicecomb/bmitest:v0.3
            resources:
              cpu: 1
              memory: 1G
          -
            type: component
            kubectl: bmi-webapp-deployment.yaml
            endpoint: hub.opshub.sh/servicecomb/bmitest:v0.3
            resources:
              cpu: 1
              memory: 1G
          -
            type: component
            kubectl: bmi-webapp-service.yaml
            endpoint: hub.opshub.sh/servicecomb/bmitest:v0.3
            resources:
              cpu: 1
              memory: 1G
  -
    type: end
    name: end
    title: End
    