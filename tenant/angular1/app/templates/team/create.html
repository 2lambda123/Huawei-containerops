<div class="row">
    <h3 class="page-title">
       Team - <strong> Create </strong> 
    </h3>
    <div class="col-lg-12">
        <section class="widget">
            <div class="widget-body">
                <legend>
                    <button type="button" class="btn btn-info btn-sm pull-left" ng-click="back()">
                        <i class="fa fa-backward"></i>
                        <span>Back</span>
                    </button>
                </legend>
                <div class="row">
                    <div class="col-md-3">Create Team</div>
                    <div class="col-md-5" style="border-left:1px solid #e5e5e5;padding:0 30px;margin-bottom: 30px;">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-xs-12 ">
                                <section class="widget step-actived" style="padding: 3px 10px;">
                                    <div class="widget-body clearfix">
                                        <div class="row flex-nowrap">
                                            <div class="col-xs-3">
                                                <span class="widget-icon">
                                      <i class="fa fa-users"></i>
                                    </span>
                                            </div>
                                            <div class="col-xs-9">
                                                <h6 class="no-margin">Step 1</h6>
                                                <p class="h4 no-margin fw-normal">Create Team</p>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div class="col-lg-6 col-md-6 col-xs-12 ">
                                <section ng-class="{widget:true, 'step-todo':step=='basicInfo','step-actived':step=='inviteMember'}" style="padding: 3px 10px;">
                                    <div class="widget-body clearfix">
                                        <div class="row flex-nowrap">
                                            <div class="col-xs-3">
                                                <span class="widget-icon">
                                      <i class="fa fa-user"></i>
                                    </span>
                                            </div>
                                            <div class="col-xs-9">
                                                <h6 class="no-margin">Step 2</h6>
                                                <p class="h4 no-margin fw-normal">Invite Members</p>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                         <form novalidate="novalidate" ng-show='step == "basicInfo" '>
                            <fieldset>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" placeholder="" class="form-control" required="required" ng-model="team.name">
                                    <span class="help-block">Name can contain any letters or numbers, without spaces</span>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" rows="3" ng-model="team.description"></textarea>
                                </div>
                                <div class="form-group">
                                    <div class="radio radio-danger" style="display: inline-block;margin-right: 20px">
                                        <label>
                                            <input type="radio" name="team-type" value="public" ng-model="team.type"> Public
                                        </label>
                                    </div>
                                    <div class="radio radio-danger" style="display: inline-block;">
                                        <label>
                                            <input type="radio" name="team-type" value="private" ng-model="team.type"> Private
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                 
                                    <button class="btn btn-info" ng-click="save()">Create Team</button>
                                   
                                </div>
                            </fieldset>
                        </form>
                         <div class="form-group" ng-show='step == "inviteMember"'>
                            <label for="bar">Invite Members to <span style="font-size:18px;color:#5dc4bf">{{team.name}}</span>:</label>
                            <div class="input-group">
                              <input type="text" class="form-control" placeholder="Invite new member by username or email" ng-model="newMember">
                              <div class="input-group-btn">
                                <!-- <button type="button" class="btn btn-danger"><i class="fa fa-pencil"></i></button> -->
                                <button type="button" class="btn btn-success" ng-click="addMember(team.name)"><i class="fa fa-plus"></i></button>
                                <!-- <button type="button" class="btn btn-success"><i class="fa fa-refresh"></i></button> -->
                              </div>
                            </div>
                         </div>
                          <div class="form-group row" ng-show='step == "inviteMember"'>
                            <div class="col-md-6">
                                <section class="widget" style="padding-left:0;">
                                    <header>
                                        <span class="label label-warning"><i class="fa fa-user"></i></span>
                                         &nbsp;Members
                                    </header>
                                    <div class="widget-body">
                                        <ul class="list-group">
                                          <li class="list-group-item" ng-repeat="member in members">{{member}}<i class="fa fa-remove pull-right" style="color:#ccc;cursor:pointer; "></i></li>
                                        </ul>
                                    </div>
                                </section>
                            </div>
                        </div>
                     
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
