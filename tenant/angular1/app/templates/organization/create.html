<div class="row">
    <h3 class="page-title">
       Organization - <strong> Create </strong> 
    </h3>
    <div class="col-lg-12">
        <section class="widget">
            <div class="widget-body">
                <legend>
                    <button type="button" class="btn btn-info btn-sm pull-left" ng-click="back()">
                        <i class="fa fa-backward"></i>
                        <span>Back</span>
                    </button>
                </legend>
                <div class="row">
                    <div class="col-md-3">Create Organization</div>
                    <div class="col-md-9" style="border-left:1px solid #e5e5e5;padding:0 30px;margin-bottom: 30px;">
                        <!-- 
                       <div class="row" style="line-height: 4; text-align: center;">
                       	  <div class="col-md-4" style="background-color: #fafafa; border: 1px solid #e5e5e5;">
                       	  	   Create Organization
                       	  </div>
                       	  <div class="col-md-4" style="background-color: #fafafa; border: 1px solid #e5e5e5;">
                       	  	   Create Teams
                       	  </div>
                       	  <div class="col-md-4" style="background-color: #fafafa; border: 1px solid #e5e5e5;">
                       	  	   Invite Members
                       	  </div>
                       </div> -->
                        <form novalidate="novalidate" ng-show='step == "basicInfo" '>
                            <fieldset>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" placeholder="" class="form-control" required="required" ng-model="org.name">
                                    <span class="help-block">Name can contain any letters or numbers, without spaces</span>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" rows="3" ng-model="org.description"></textarea>
                                </div>
                                <div class="form-group">
                                    <div class="radio radio-danger" style="display: inline-block;margin-right: 20px">
                                        <label>
                                            <input type="radio" name="org-type" value="public" ng-model="org.type"> Public
                                        </label>
                                    </div>
                                    <div class="radio radio-danger" style="display: inline-block;">
                                        <label>
                                            <input type="radio" name="org-type" value="private" ng-model="org.type"> Private
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!-- <div class="col-sm-offset-2 col-sm-10"> -->
                                    <button class="btn btn-info" ng-click="save()">Create Organization</button>
                                    <!-- </div> -->
                                </div>
                            </fieldset>
                        </form>
                        <div class="row" ng-show='step == "setupTeam"'>
                            <div class="col-md-6">
                                <section class="widget" style="padding-left:0;">
                                    <header>
						                <span class="label label-warning"><i class="fa fa-sitemap"></i></span>
						                 &nbsp;Teams
									    <button type="button" class="btn btn-success btn-sm pull-right" ng-click="createTeam()">
					                        <i class="fa fa-plus"></i>
					                        <span>Create Team</span>
					                    </button>
                                    </header>
                                    <div class="widget-body">
                                        <div class="list-group">
                                            <a href="" class="list-group-item">
                                                owner
                                                <!-- <h5 class="no-margin">OwnerTeam</h5> -->
                                                <!-- <small class="text-muted">owner</small> -->
                                            </a>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
