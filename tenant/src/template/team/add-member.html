<h3 class="page-title">
    <a [routerLink]="['/team']"><strong>Team</strong></a>
    <span>{{" - " + team.name}}</span>   
</h3>
<div class="row">
    <div class="col-lg-12">
        <section class="widget">
            <div class="widget-body">
                <form id="newteam-form" class="form-horizontal" data-parsley-priority-enabled="false"
                      novalidate="novalidate">
                    <fieldset>
                        <legend>Add Member to Team</legend>
                         <div class="row" style="height:80px;padding:40px 0">
                            <label class="col-sm-3 control-label">Select User</label>
                            <div class="col-sm-6">
                                <select class="select2 form-control" [(ngModel)]="selectedUserId" name="selectedUserId">
                                    <option value="{{user.username}}" *ngFor="let user of users">{{ user.username }}</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                    <div >
                        <div class="row" style="height:80px;padding:30px 0">
                            <div class="col-md-offset-5 col-md-7">
                                <button type="button" class="btn btn-primary btn-sm" (click)="addMember(team.id)">
                                    <i class="fa fa-save" ></i>
                                    Save
                                </button>
                                <button type="button" class="btn btn-inverse btn-sm" (click)="cancelAdd()">
                                    <i class="fa fa-reply"></i>
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
