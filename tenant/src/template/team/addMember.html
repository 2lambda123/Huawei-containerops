<div class="h5 row org-path">
    <a [routerLink]="['/team']">Team</a>
    <span>/</span>
    <span>{{team.name}}</span>   
</div> 
<div class="row content">
    <div class="col-lg-12">
        <section class="widget">
            <div class="widget-body">
                <form id="newteam-form" class="form-horizontal" data-parsley-priority-enabled="false"
                      novalidate="novalidate">
                    <fieldset>
                        <legend><strong>Add</strong> Member</legend>
                         <div class="row" style="height:80px;padding:40px 0">
                            <label class="col-sm-3 control-label">Select User</label>
                            <div class="col-sm-6">
                                <select class="select2 form-control" [(ngModel)]="selectedUserId" name="selectedUserId">
                                    <option value="{{user.username}}" *ngFor="let user of users">{{ user.username }}</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                    <div >
                        <div class="row" style="height:80px;padding:30px 0">
                            <div class="col-md-offset-5 col-md-7">
                                <button type="button" class="btn btn-primary" (click)="addMember(team.id)">
                                    <i class="glyphicon glyphicon-floppy-disk" style="font-size:16px"></i>
                                    <span style="margin:0 5px">Save</span>
                                </button>
                                <button type="button" class="btn btn-inverse" (click)="cancelAdd()">
                                    <i class="fa fa-reply" style="font-size:16px"></i>
                                    <span style="margin:0 5px">Cancel</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
